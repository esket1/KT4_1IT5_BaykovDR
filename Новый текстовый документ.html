<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Tech Store</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f7f7f7; }
  .header { background-color: #333; padding: 10px 20px; color: white; text-align: center; }
  .content { padding: 20px; }
  .product { background-color: white; border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; }
  .product img { max-width: 100%; }
  .product-title { color: #333; font-size: 1.2em; margin: 0; }
  .product-price { color: #888; font-size: 1em; margin: 0; }
  .footer { background-color: #333; color: white; text-align: center; padding: 10px 20px; }
</style>
</head>
<body>

<div class="header">
  <h1>Apple Tech Store</h1>
  <p>Подержанная техника Apple</p>
</div>

<div class="content">
  <div class="product">
    <img src="macbook.jpg" alt="MacBook Pro">
    <h2 class="product-title">MacBook Pro</h2>
    <p class="product-price">45 000 руб.</p>
  </div>
  <div class="product">
    <img src="iphone.jpg" alt="iPhone X">
    <h2 class="product-title">iPhone X</h2>
    <p class="product-price">30 000 руб.</p>
  </div>
  <!-- Добавьте больше продуктов здесь -->
</div>

<div class="footer">
  <p>© 2024 Apple Tech Store</p>
</div>

</body>
</html>
